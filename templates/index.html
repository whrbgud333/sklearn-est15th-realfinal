<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Data Science App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="text-center mb-5">
        <h1 class="display-4 fw-bold text-primary">Auto Data Science App</h1>
        <p class="lead text-secondary">Upload a CSV and let AI handle the rest.</p>
    </div>

    <!-- Step 1: Upload -->
    <div class="card shadow-sm mb-4">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">1. Data Upload</h5>
        </div>
        <div class="card-body">
            <div class="input-group mb-3">
                <input type="file" class="form-control" id="fileInput" accept=".csv">
                <button class="btn btn-primary" type="button" id="uploadBtn">Upload</button>
            </div>
            <div id="uploadStatus" class="form-text"></div>
        </div>
    </div>

    <!-- Step 2: Analysis -->
    <div class="card shadow-sm mb-4 d-none" id="analysisSection">
        <div class="card-header bg-success text-white">
            <h5 class="mb-0">2. Data Analysis</h5>
        </div>
        <div class="card-body">
            <button class="btn btn-success mb-3" id="analyzeBtn">Analyze Data</button>
            <div id="analysisResult">
                <!-- DF Head and Description will go here -->
            </div>
        </div>
    </div>

    <!-- Step 3: Visualization -->
    <div class="card shadow-sm mb-4 d-none" id="vizSection">
        <div class="card-header bg-info text-white">
            <h5 class="mb-0">3. Visualization</h5>
        </div>
        <div class="card-body">
            <button class="btn btn-info text-white mb-3" id="vizBtn">Generate Visualizations</button>
            <div id="vizResult" class="row">
                <!-- Images will go here -->
            </div>
        </div>
    </div>

    <!-- Step 4: Preprocessing -->
    <div class="card shadow-sm mb-4 d-none" id="preprocessSection">
        <div class="card-header bg-warning text-dark">
            <h5 class="mb-0">4. Preprocessing</h5>
        </div>
        <div class="card-body">
            <p>Automatically handle missing values and encoding.</p>
            <button class="btn btn-warning mb-3" id="preprocessBtn">Run Preprocessing</button>
            <div id="preprocessResult"></div>
        </div>
    </div>

    <!-- Step 5: Modeling -->
    <div class="card shadow-sm mb-4 d-none" id="modelSection">
        <div class="card-header bg-danger text-white">
            <h5 class="mb-0">5. Modeling (Auto-Generated Python Code)</h5>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <label for="targetColumn" class="form-label">Target Column</label>
                <input type="text" class="form-control" id="targetColumn" placeholder="Enter target column name">
            </div>
            <button class="btn btn-danger mb-3" id="modelBtn">Generate & Train Model</button>
            
            <div id="modelResult"></div>
            
            <div class="mt-4 d-none" id="codeBlock">
                <h6>Generated Python Code:</h6>
                <pre class="bg-dark text-white p-3 rounded"><code id="generatedCode"></code></pre>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
